<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Meta information about the page -->
    <meta charset="utf-8">
    <meta name="description" content="Claros Orcullo, Zyra Joy Dongon">
    <meta name="keywrods" content="Weather App, Weather">
    <meta name="Author" content="Claros Orcullo, Zyra Joy Dongon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS for responsive design and styling -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Linking CSS stylesheets for custom and external styling -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Including external JavaScript for smooth scrolling functionality -->
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>

    <!-- Title of the page displayed in the browser tab -->
    <title>Weatherly App</title>
</head>

<body>

    <!-- Fixed Header section for the app's title -->
    <header>
        <h1 class="header-title">Weatherly App</h1>
    </header>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Main card element containing the weather search input and result display -->
        <div class="card">
            <!-- Search box to enter the city name -->
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>

            <!-- Error message displayed for invalid city names -->
            <div class="error">
                <p>Invalid City Name</p>
            </div>

            <!-- Weather display area showing icon, temperature, city, humidity, and wind speed -->
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">32°C</h1>
                <h2 class="city">Manila</h2>

                <!-- Details section for humidity and wind speed -->
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">65%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">3 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript code to handle the weather data fetching and display -->
    
    <script>
        // Variables for API key and URL
        const apiKey = "2dc08288abcf65ff7d404cd89074a0c8"; // Your OpenWeatherMap API key
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q="; // API URL for weather data
    
        // DOM elements for search box, search button, and weather icon
        const searchBox = document.querySelector(".search input"); // Input field for city name
        const searchBtn = document.querySelector(".search button"); // Search button
        const weatherIcon = document.querySelector(".weather-icon"); // Weather icon display
    
        // Function to check weather based on city input
        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`); // Fetch weather data
    
            // If city is invalid, show error message
            if(response.status == 404){
                document.querySelector(".error").style.display = "block"; // Show error message
                document.querySelector(".weather").style.display = "none"; // Hide weather display
            }
            else{
                // If city is valid, fetch and display weather data
                var data = await response.json(); // Parse JSON response
    
                // Updating the UI with fetched data
                document.querySelector(".city").innerHTML = data.name; // Set city name
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C"; // Set temperature
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%"; // Set humidity
                document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h"; // Set wind speed
    
                // Update weather icon based on the weather condition
                if(data.weather[0].main == "Clouds"){
                    weatherIcon.src ="images/clouds.png"; // Set cloudy icon
                }
                else if(data.weather[0].main == "Clear"){
                    weatherIcon.src ="images/clear.png"; // Set clear icon
                }
                else if(data.weather[0].main == "Rain"){
                    weatherIcon.src ="images/rain.png"; // Set rain icon
                }
                else if(data.weather[0].main == "Drizzle"){
                    weatherIcon.src ="images/drizzle.png"; // Set drizzle icon
                }
                else if(data.weather[0].main == "Mist"){
                    weatherIcon.src ="images/mist.png"; // Set mist icon
                }
    
                // Show the weather info and hide error message
                document.querySelector(".weather").style.display ="block"; // Show weather display
                document.querySelector(".error").style.display ="none"; // Hide error message
            }
        }
    
        // Event listener for search button click
        searchBtn.addEventListener("click", () => { 
            checkWeather(searchBox.value); // Call checkWeather function with input value
        });
    
        // Event listener for Enter key press in the search box
        searchBox.addEventListener("keypress", (event) => {
            if (event.key === "Enter") { // Check if the pressed key is Enter
                checkWeather(searchBox.value); // Call checkWeather function with input value
            }
        });
    </script>
    
    

    <!-- Fixed Footer section containing project credits -->
    <footer>
        <div class="footer-content">
            <p><b>Project for Web Systems & Technology By: Claros Orcullo & Zyra Joy Dongon | BSIT | S3101 | Term 1 2024-2025 | MMDC </b></p>
        </div>
    </footer>

</body>
</html>
